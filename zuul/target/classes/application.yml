spring:
  application:
    name: zuul
server:
  port: 10010
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000

ribbon:
  ConnectionTimeOut: 500
  ReadTimeout: 2000
  MaxAutoRetriesNextServer: 0 #不重试

zuul:
  routes:
    item-service: /item/**
